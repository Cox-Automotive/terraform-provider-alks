language: go
sudo: false
go:
- 1.7
- tip
before_install:
- go get github.com/hashicorp/terraform
- go get github.com/hashicorp/go-cleanhttp
install:
- make install
script:
- make test
before_deploy:
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - release/terraform-provider-alks-darwin-386
  - release/terraform-provider-alks-darwin-amd64
  - release/terraform-provider-alks-freebsd-386
  - release/terraform-provider-alks-freebsd-amd64
  - release/terraform-provider-alks-linux-386
  - release/terraform-provider-alks-linux-amd64
  - release/terraform-provider-alks-solaris-amd64
  - release/terraform-provider-alks-windows-386
  - release/terraform-provider-alks-windows-amd64
  skip_cleanup: true
  on:
    repo: Cox-Automotive/terraform-provider-alks
    tags: true
    all_branches: false
notifications:
  email: false
  slack:
    secure: 
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
env:
  ALKS_URL:
    secure: 
  ALKS_ACCOUNT:
    secure: 
  ALKS_ROLE:
    secure: 
  ALKS_USERNAME:
    secure: 
  ALKS_PASSWORD:
    secure: 
