language: go

go:
  - 1.6
  - 1.7
  - tip

install:
  - go get github.com/hashicorp/terraform
  - go get github.com/hashicorp/go-cleanhttp
  - make get-deps
  - make build

deploy:
  provider: releases
  api_key:
    secure: 
  file: terraform-provider-alks
  skip_cleanup: true
  on:
    repo: Cox-Automotive/terraform-provider-alks
    tags: true
    all_branches: false